name: Build CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install latest Clang/LLVM
        run: |
          sudo apt-get update
          sudo apt-get install -y wget lsb-release software-properties-common gnupg
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          echo "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-20 main" | sudo tee /etc/apt/sources.list.d/llvm.list
          sudo apt-get update
          sudo apt-get install -y clang-20 clang++-20
          clang-20 --version
          clang++-20 --version

      - name: Build
        run: |
          CC=clang CXX=clang++ make
          mkdir -p build_out
          cp ./gtn build_out/

      - name: Extract changelog entry
        id: changelog
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          awk "/## \\[$VERSION\\]/ {flag=1; next} /^## / {flag=0} flag {print}" CHANGELOG.md > RELEASE_BODY.md

      - name: Upload to Github Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: build_out/*
          body_path: RELEASE_BODY.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
